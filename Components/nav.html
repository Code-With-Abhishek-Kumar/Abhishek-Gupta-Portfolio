<script>
    let flag = 0;
    let menu = document.getElementById('menu');



    menu.addEventListener('click', function () {
        let mobnav = document.querySelector('nav');
        menu.classList.remove('a-bars')
        menu.classList.add('fa-circle-xmark')
        var tl = gsap.timeline()
        if (flag === 0) {
         
            tl.to(mobnav, {
                height: "200vh",
                transition: " all ease-in 0.5;",
               duration: 1,

            })

            tl.to('#center-nav', {
              display: "flex",
              opacity: 1,
            })
            flag++
        }
        else {
            menu.classList.add('a-bars')
        menu.classList.remove('fa-circle-xmark')
        tl.to('#center-nav', {
              display: "none",
              delay:0,
              opacity: 0,
            })

            
            tl.to(mobnav, {
                height: "6vh",
                transition: " all ease-in 0.5;",

                duration: 0.5,

            })
           
            flag--
        }

    });

</script>
